<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code Evaluator</title>
    <link rel="icon" href="/eval/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/eval/main.css">
</head>
<body style="background-color: #3c3f41; margin: 0">
<div style="display: flex">
    <div>
        <button id="eval-button" class="eval-button">Evaluate</button>
    </div>
    <div>
        <select id="lang-select" class="language-select">
            <optgroup label="Execute in application context">
                <option value="groovy">Groovy</option>
                <option value="java">Groovy - Java highlight</option>
            </optgroup>
            <optgroup label="Execute in system context">
                <option value="shell">Shell</option>
                <option value="cmd">Cmd</option>
                <option value="powershell">PowerShell</option>
            </optgroup>
        </select>
    </div>
    <div>
        <button id="help-button" class="help-button">?</button>
    </div>
    <div>
        <img id="loading-spinner" src="/eval/loading.gif" alt=" " style="height: 16px; margin: 5px; display: none;">
    </div>
    <div style="width: 100%">
        <a class="grey-text" target="_blank" rel="noopener noreferrer"
           href="https://search.maven.org/artifact/dev.toliyansky/evaluator-spring-boot-starter">1.2.2</a>
        <a class="grey-text" target="_blank" rel="noopener noreferrer"
           href="https://github.com/AnatoliyKozlov/evaluator-spring-boot-starter">Evaluator spring boot starter</a>
    </div>
</div>
<div>
    <div id="editor" class="editor"></div>
    <div id="result-viewer" class="result-viewer">The result of the code execution will be displayed here</div>
</div>
<script src="/eval/ace/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/eval/js-yaml.min.js" type="module" charset="utf-8"></script>
<script src="/eval/main.js" type="module" charset="utf-8"></script>
</body>
</html>
